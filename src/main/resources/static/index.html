<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Photo Selector</title>
    <style>
        h2 {
            margin-top: 16px;
            font-size: 1.1rem;
            color: #374151;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        .hint {
            margin-top: 6px;
            color: #64748b;
            font-size: 0.85rem;
            letter-spacing: 0.3px;
        }
        /* removed stray lines */
        .controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 32px;
            width: 100%;
            gap: 32px;
        }
        .delete-btn {
            background: #f87171;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(248, 113, 113, 0.15);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            opacity: 0;
            pointer-events: none;
            display: block;
            align-self: flex-start;
            margin-right: 0;
        }
        .delete-btn.show {
            opacity: 1;
            pointer-events: auto;
            animation: fadeInLeft 0.3s;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px);}
            to { opacity: 1; transform: translateX(0);}
        }
        .photo-frame {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(59, 130, 246, 0.08);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 65vw;
            height: 75vh;
            min-width: 320px;
            min-height: 320px;
            max-width: 100vw;
            max-height: 80vh;
            transition: box-shadow 0.2s;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            border: 2px solid #e0e7ff;
            transition: box-shadow 0.2s, border 0.2s;
            background: #f3f4f6;
            object-fit: contain;
            animation: fadeInPhoto 0.4s;
            display: block;
            margin: 0 auto;
        }
        @keyframes fadeInPhoto {
            from { opacity: 0; transform: scale(0.98);}
            to { opacity: 1; transform: scale(1);}
        }
        .delete-btn {
            background: #f87171;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(248, 113, 113, 0.15);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            opacity: 0;
            pointer-events: none;
            margin-bottom: 8px;
            margin-top: 0;
            display: block;
            align-self: center;
        }
        .delete-btn.show {
            opacity: 1;
            pointer-events: auto;
            animation: fadeInUp 0.3s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .status {
            margin-top: 28px;
            font-size: 1.15rem;
            color: #6366f1;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 10px 24px;
            box-shadow: 0 1px 6px rgba(99, 102, 241, 0.07);
            display: inline-block;
            min-width: 220px;
            transition: background 0.2s;
        }
        .hint {
            margin-top: 18px;
            color: #64748b;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .delete-btn:active {
            background: #ef4444;
            transform: scale(0.97);
            box-shadow: 0 1px 4px rgba(248, 113, 113, 0.18);
        }
    </style>
</head>
<body>
    <h2>Wedding Photo Selector</h2>
    <div class="hint">‚Üê Previous | ‚Üí Next | Space = Select &amp; Copy</div>
    <div class="controls">
        <button id="deleteBtn" class="delete-btn" onclick="deletePhoto()">Delete from Selected</button>
        <div class="photo-frame">
            <img id="photo" src="" alt="Photo will appear here">
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        let index = 0;
        let total = 0;

        async function init() {
            total = await fetch('/api/count').then(r => r.json());
            if (total > 0) {
                loadPhoto();
            } else {
                document.getElementById("status").textContent = "All photos done ‚úÖ";
                document.getElementById("photo").src = "";
                document.getElementById("deleteBtn").classList.remove("show");
            }
        }

        async function getSelectedCount() {
            const res = await fetch('/api/selectedCount');
            return await res.json();
        }

        async function isPhotoSelected(idx) {
            const res = await fetch('/api/isSelected/' + idx);
            return await res.json();
        }

        async function loadPhoto() {
            if (index >= 0 && index < total) {
                const photoElem = document.getElementById("photo");
                photoElem.style.opacity = 0;
                setTimeout(() => { photoElem.style.opacity = 1; }, 100);

                photoElem.src = "/api/image/" + index;
                const selectedCount = await getSelectedCount();
                document.getElementById("status").textContent = `Photo ${index+1} of ${total} | Selected: ${selectedCount}`;
                if (await isPhotoSelected(index)) {
                    document.getElementById("deleteBtn").classList.add("show");
                } else {
                    document.getElementById("deleteBtn").classList.remove("show");
                }
            }
        }

        async function selectPhoto() {
            await fetch('/api/select/' + index, { method: "POST" });
            document.getElementById("status").textContent = "‚úÖ Copied photo " + (index+1);
            index++;
            if (index < total) {
                loadPhoto();
            } else {
                document.getElementById("photo").src = "";
                document.getElementById("status").textContent = "All photos done ‚úÖ";
                document.getElementById("deleteBtn").classList.remove("show");
            }
        }

        async function deletePhoto() {
            await fetch('/api/selected/' + index, { method: "DELETE" });
            document.getElementById("status").textContent = "üóëÔ∏è Deleted photo " + (index+1) + " from selected";
            document.getElementById("deleteBtn").classList.remove("show");
            loadPhoto();
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "ArrowRight") {
                index = Math.min(index + 1, total - 1);
                loadPhoto();
            } else if (e.code === "ArrowLeft") {
                index = Math.max(index - 1, 0);
                loadPhoto();
            } else if (e.code === "Space") {
                selectPhoto();
            }
        });

        init();
    </script>
</body>
</html>
